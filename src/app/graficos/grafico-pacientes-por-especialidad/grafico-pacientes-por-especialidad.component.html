<div id="grafico-pacientes-especialidad" class="grafico-container">
  <h3>{{ 'CantidadPacientesEspecialidad' | translate }}</h3>
  <div class="row">
    <div class="col">
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [type]="barChartType">
      </canvas>
    </div>
  </div>
</div>

<div class="row mt-3" style="margin-bottom: 80px;">
  <div class="col text-center">
    <button class="btn btn-dark" (click)="descargarPDF()">{{ 'DescargarPDFPacientesEspecialidad' | translate }}</button>
  </div>
</div>
