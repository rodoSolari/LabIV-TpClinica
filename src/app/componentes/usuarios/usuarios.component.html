<body>
  <div class="container">
    <div class="card" style="width: 25rem; background-color: rgb(144, 207, 192);margin-top: 10px;"
        *ngFor="let especialista of this.listadoEspecialistas">
        <div class="card-body">
          <h5 class="card-title">nombre y apellido: {{especialista.nombre + ' ' + especialista.apellido}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Edad : {{especialista.edad}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Especialidad : {{especialista.Especialidad}}</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button type="button" class="btn btn-outline-success">Aceptar</button>
          <button type="button" class="btn btn-outline-danger" style="margin-left: 15px;">Cancelar</button>
        </div>
    </div>
  </div>
</body>
