<body>
  <div class="container">
    <h2>{{'estadisticas' | translate}}</h2>
    <div>
      <h3>{{'logDeIngresos' | translate}}</h3>
      <table class="table table-striped table-dark table-bordered">
        <thead>
          <tr>
            <th>{{'usuario' | translate}}</th>
            <th>{{'DÃ­a' | translate}}</th>
            <th>{{'horario' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logsPaginados">
            <td>{{ log.email }}</td>
            <td>{{ log.fechaHora | date: 'yyyy-MM-dd' }}</td>
            <td>{{ log.fechaHora | date: 'HH:mm:ss' }}</td>
          </tr>
        </tbody>
      </table>
      <div class="pagination">
        <button class="btn btn-light" style="margin-right: 10px;" (click)="anterior()" [disabled]="paginaActual === 0">{{'atras' | translate}}</button>
        <button class="btn btn-light" (click)="siguiente()" [disabled]="(paginaActual + 1) * tamanoPagina >= logs.length">{{'siguiente' | translate}}</button>
      </div>
    </div>
    <button (click)="exportarLogsAExcel()" class="btn btn-success">{{'ExportarExcel' | translate}}</button>
  </div>

</body>
