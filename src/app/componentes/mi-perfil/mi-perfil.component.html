<body>
  <div class="container" style="padding-top: 60px;">
    <h2>Mi Perfil</h2>
    <div *ngIf="userData">
      <p><strong>Nombre:</strong> {{userData.nombre}}</p>
      <p><strong>Apellido:</strong> {{userData.apellido}}</p>
      <p><strong>Email:</strong> {{userData.email}}</p>
      <p><strong>Especialidades:</strong> {{userData.especialidades?.join(', ')}}</p>
    </div>

    <div *ngIf="userData?.perfil === 'especialista'">
      <h3>Mis Horarios</h3>
      <div *ngFor="let horario of horariosDisponibles">
        <p>{{horario.especialidad}}: {{horario.horarioInicio}} - {{horario.horarioFin}}</p>
      </div>
      <form (ngSubmit)="agregarDisponibilidad()">
        <div class="form-group">
          <label for="especialidad">Especialidad</label>
          <select id="especialidad" [(ngModel)]="especialidadSeleccionada" name="especialidad" class="form-control">
            <option *ngFor="let especialidad of especialidades" [value]="especialidad">{{especialidad}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="horarioInicio">Horario de Inicio</label>
          <input type="time" id="horarioInicio" [(ngModel)]="horarioInicio" name="horarioInicio" class="form-control">
        </div>
        <div class="form-group">
          <label for="horarioFin">Horario de Fin</label>
          <input type="time" id="horarioFin" [(ngModel)]="horarioFin" name="horarioFin" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Agregar Disponibilidad</button>
      </form>
    </div>
  </div>
</body>
